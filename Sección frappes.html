  <script>
    const productos = [
      { id: 'oreo', nombre: 'OREO', precio: 45, imagen: 'img/oreo.jpeg' },
      { id: 'malvavisco', nombre: 'MALVAVISCO', precio: 45, imagen: 'img/suncho.jpeg' },
      { id: 'capuchino', nombre: 'CAPUCHINO', precio: 45, imagen: 'img/capuchino.jpeg' },
      { id: 'chocoretas', nombre: 'CHOCORETAS', precio: 50, imagen: 'img/chocoretas.jpeg' },
      { id: 'chocotorro', nombre: 'CHOCOTORRO', precio: 50, imagen: 'img/chocotorro.jpeg' },
      { id: 'chocorrol', nombre: 'CHOCOROL', precio: 50, imagen: 'img/chocorrol.jpeg' }
    ];

    const container = document.querySelector('section .grid');

    productos.forEach(producto => {
      const card = document.createElement('div');
      card.className = "bg-[#1f1f1f] w-56 mx-auto rounded-xl shadow-lg overflow-hidden hover:scale-105 transition";
      card.innerHTML = `
        <img src="${producto.imagen}" alt="${producto.nombre}" class="w-full h-44 object-cover" />
        <h2 class="bg-[#bfa75c] text-black font-bold text-lg py-2">${producto.nombre} - $${producto.precio.toFixed(2)}</h2>
        <div class="p-3">
          <input type="number" min="1" id="cantidad-${producto.id}" value="1" class="text-black w-full rounded mb-2 px-2" />
          <button onclick="agregarProducto('${producto.id}')" class="bg-[#bfa75c] text-black font-bold w-full py-1 rounded">Añadir</button>
        </div>
      `;
      container.appendChild(card);
    });

    function agregarProducto(id) {
      const cantidad = parseInt(document.getElementById(`cantidad-${id}`).value);
      const producto = productos.find(p => p.id === id);

      if (producto && cantidad > 0) {
        fetch('guardar_pedido.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `producto=${encodeURIComponent(producto.nombre)}&cantidad=${cantidad}&precio=${producto.precio}`
        })
        .then(res => res.text())
        .then(data => alert(data))
        .catch(err => {
          console.error('Error:', err);
          alert('Hubo un error al guardar el pedido.');
        });
      } else {
        alert("Selecciona una cantidad válida.");
      }
    }
  </script>
