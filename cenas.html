  <script>
    const productos = [
      { id: 'coctel', nombre: 'Cóctel de frutas', precio: 45, imagen: 'coctel.jpg', descripcion: 'Melón, sandía, plátano, manzana, fresa, yogurth y granola' },
      { id: 'mollete1', nombre: 'Mollete clásico y peperoni', precio: 40, imagen: 'peperoni.jpg' },
      { id: 'mollete2', nombre: 'Mollete champiñón', precio: 45, imagen: 'champiñon.jpg' },
      { id: 'mollete3', nombre: 'Mollete hawaiano', precio: 50, imagen: 'hawaiano.jpg' },
      { id: 'mollete4', nombre: 'Mollete mexicano y combinado', precio: 50, imagen: 'mexico.jpg' },
      { id: 'chilaquiles1', nombre: 'Chilaquiles verdes o rojos', precio: 65, imagen: 'chilaquiles.jpg' },
      { id: 'chilaquiles2', nombre: 'Chilaquiles de mole', precio: 65, imagen: 'mole.jpg' },
      { id: 'chilaquiles3', nombre: 'Combo chilaquiles', precio: 75, imagen: 'combo.jpg' },
      { id: 'hotdog1', nombre: 'Hot dog sencillo', precio: 20, imagen: 'perrito.jpg' },
      { id: 'hotdog2', nombre: 'Hot dog chorizo y hawaiano', precio: 30, imagen: 'perrito.jpg' },
      { id: 'hotdog3', nombre: 'Hot dog queso y Sabri-dog', precio: 30, imagen: 'perrito.jpg' }
    ];

    const container = document.getElementById('menu-container');

    productos.forEach(producto => {
      const card = document.createElement('div');
      card.className = "bg-[#1f1f1f] w-56 rounded-xl shadow-lg overflow-hidden hover:scale-105 transition";
      card.innerHTML = `
        <img src="img/${producto.imagen}" alt="${producto.nombre}" class="w-full h-44 object-cover" />
        <h2 class="bg-[#bfa75c] text-black font-bold text-lg py-2">${producto.nombre} - $${producto.precio.toFixed(2)}</h2>
        ${producto.descripcion ? `<p class='p-3 text-sm'>${producto.descripcion}</p>` : ''}
        <div class="p-3">
          <input type="number" min="1" id="cantidad-${producto.id}" value="1" class="text-black w-full rounded mb-2 px-2" />
          <button onclick="agregarProducto('${producto.id}')" class="bg-[#bfa75c] text-black font-bold w-full py-1 rounded">Añadir</button>
        </div>
      `;
      container.appendChild(card);
    });

    function agregarProducto(id) {
      const cantidad = parseInt(document.getElementById(`cantidad-${id}`).value);
      const producto = productos.find(p => p.id === id);

      if (producto && cantidad > 0) {
        const precioTotal = cantidad * producto.precio;

        fetch('guardar_pedido.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: `producto=${encodeURIComponent(producto.nombre)}&cantidad=${cantidad}&precio=${producto.precio}`
        })
        .then(response => response.text())
        .then(data => {
          alert(data);
        })
        .catch(error => {
          console.error('Error al enviar el pedido:', error);
          alert("Hubo un error al guardar el pedido.");
        });
      } else {
        alert("Por favor, selecciona una cantidad válida.");
      }
    }
